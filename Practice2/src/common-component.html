<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Common Component</title>
</head>

<body>
  <div>
    <h4>Buttons</h4>
    <button type="button" class="btn btn-primary">Purchase</button>
    <button type="button" class="btn btn-secondary">Purchase</button>
  </div>
  <div>
    <h4>Cards</h4>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title card-title-primary">Silver</h5>
        <h4 class="card-text-number card-text-number-primary">$49</h4>
        <h5 class="card-title">Year</h5>
        <p class="card-text card-text-primary">Personal account ....</p>
        <a href="javascript:void(0)" class="btn btn-primary">Purchase</a>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title card-title-secondary">Silver</h5>
        <h4 class="card-text-number card-text-number-secondary">$49</h4>
        <h5 class="card-title">Year</h5>
        <p class="card-text card-text-secondary">Personal account ....</p>
        <a href="javascript:void(0)" class="btn btn-secondary">Purchase</a>
      </div>
    </div>
  </div>
  <div>
    <h4>Navs</h4>
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link" href="javascript:void(0)">Hotels</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="javascript:void(0)">Airlines</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="javascript:void(0)">Vacation</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="javascript:void(0)">Find more</a>
      </li>
    </ul>
  </div>
  <div>
    <h4>Inputs</h4>
    <input type="email" class="search" placeholder="email*">
  </div>
  <div>
    <h4>Grid</h4>
    <div class="container">
        <div class="item">
          <img src="javascript:void(0)" alt="Item" class="item-image">
          <h4 class="item-text-primary">Lulu Hoffman</h4>
          <p class="item-text-primary">......</p>
          <p class="item-text-secondary">......</p>
        </div>
    </div>
  </div>
  <div>
    <h4>Features Common</h4>
    <div>
      <img src="javascript:void(0)" alt="Icon" class="item-image-primary">
      <p class="item-text-primary">Responsive Layout</p>
      <p class="item-text-secondary">..........</p>
    </div>
  </div>
</body>
</html>
